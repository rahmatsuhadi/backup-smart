


<!-- Tampilan Login -->
<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vanjogja Digital - Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        <!-- Favicon & lainnya tetap -->
        <link rel="icon" type="image/jpeg" href="/img/smart_icon.jpg" />
        <link rel="icon" type="image/png" href="/img/smart_icon.jpg" sizes="32x32" />
        <link rel="icon" type="image/png" href="/img/smart_icon.jpg" sizes="192x192" />
        <link rel="apple-touch-icon" href="/img/smart_icon.jpg" sizes="180x180" />
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <style>
            body {
            background: linear-gradient(to bottom right, #fff0ec, #fbe5e2);
            font-family: 'Segoe UI', sans-serif;
            max-width: 768px;
            margin: auto;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            }
            
            .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(156, 39, 128, 0.2);
            background-color: #ffffff;
            }
            
            .card-title {
            color: #9c2780;
            font-weight: bold;
            font-size: 1.5rem;
            }
            
            .btn-dark {
            background-color: #e5449b;
            border: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
            }
            
            .btn-dark:hover {
            background-color: #9c2780;
            }
            
            .form-label {
            color: #3b3b3b;
            }
            
            input.form-control {
            border: 2px solid #e5e5e5;
            border-radius: 10px;
            }
            
            input.form-control:focus {
            border-color: #e5449b;
            box-shadow: 0 0 5px rgba(229, 68, 155, 0.5);
            }
            
            .password-toggle {
            color: #e5449b;
            }
            
            .alert-danger {
            background-color: #ffe6ef;
            border-color: #e5449b;
            color: #9c2780;
            }
            
            .password-toggle {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            }
            
            .card {
            max-width: 100%;
            border-radius: 16px;
            margin: 0 auto;
            }
            
            .container {
            
            margin: auto;
            padding: 20px;
            }
            
            .container > img {
            display: block;
            margin: 0 auto 20px;
            max-width: 180px;
            height: auto;
            }
            
            label {
            font-weight: 600;
            }
            .table thead th {
            background-color: #f8f9fa;
            color: #000;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
            }
            .table td {
            vertical-align: middle;
            }
            .table td, .table th {
            padding: 12px;
            border-color: #dee2e6;
            }
            .btn {
            margin-right: 5px;
            }
        </style>
        
    </head>
    
    <body class="bg-light">
        <div class="container">
            <img src="/img/slemanmartlogo.png">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-sm animate__animated animate__fadeInUp">
                        <div class="card-body">
                            <h4 class="card-title text-center mb-4">Login UMKM SlemanMart</h4>
                                                        <form method="POST" id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label">Nomor HP</label>
                                    <input type="tel" name="username" id="username" class="form-control" 
                                    pattern="[0-9]*" inputmode="numeric" 
                                    title="Harap masukkan hanya angka" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                    <i class="fa fa-eye password-toggle" onclick="togglePassword(this)"></i>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">
                                        Berapa hasil dari: 1 + 7 ?
                                    </label>
                                    <input type="number" name="captcha" id="captcha" class="form-control" required>
                                </div>
                                <button type="submit" class="btn w-100" id="loginBtn" style="background-color: #9C2780; color: white;" disabled>Login</button>
                                
                            </form>
                            <p class="text-center mt-3 text-muted" style="font-size: 0.9rem;">Belum punya akun? <a href="/pendaftaran"><b>DAFTAR DISINI</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            // Fungsi toggle password yang sudah dioptimalkan
            function togglePassword(icon) {
                const passwordField = icon.previousElementSibling;
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            }
            
            // Fungsi validasi tombol login
            function validateLoginButton() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const captcha = document.getElementById('captcha').value.trim();
                document.getElementById('loginBtn').disabled = !(username && password && captcha);
            }
            
            // Validasi input angka saja untuk username/nomor HP
            document.getElementById('username').addEventListener('input', function(e) {
                // Hanya ijinkan angka
                this.value = this.value.replace(/[^0-9]/g, '');
                validateLoginButton();
            });
            
            // Event listener untuk semua field
            document.getElementById('password').addEventListener('input', validateLoginButton);
            document.getElementById('captcha').addEventListener('input', validateLoginButton);
            
            // Inisialisasi awal tombol login
            validateLoginButton();
        </script>
        
    </body>
</html>
